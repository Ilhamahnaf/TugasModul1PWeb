<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style untuk tabel */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: gold; /* Background berwarna emas */
        }

        th, td {
            border: 1px solid black; /* Border 1px solid dengan warna hitam */
            padding: 5px; /* Padding 5px */
            text-align: left;
            color: black; /* Warna teks hitam */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditampilkan di sini -->
            <tr>
                <td>1</td>
                <td>Ilham Ahnaf</td>
                <td>202110370311413</td>
                <td>Sigura Gura</td>
            </tr>
            <!-- Anda dapat menambahkan lebih banyak baris data di sini -->
        </tbody>
    </table>
</body>
</html>
